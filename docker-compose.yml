version: '3.8'

services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codelab-website
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.codelab.service=website"
      - "com.codelab.description=Docusaurus documentation website"
